<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝放大镜产品展示 模拟</title>
    <link rel="stylesheet" href="css/magnifier.css">
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="content-m">
                <img id="img-m" src="images/m01.webp.jpg" alt="">
                <span id="magnifier" class="magnifier hidden"></span>
            </div>
            <div class="content-s">
                <img class="active" src="images/s01.webp.jpg" alt="">
                <img src="images/s02.webp.jpg" alt="">
                <img src="images/s03.webp.jpg" alt="">
                <img src="images/s04.webp.jpg" alt="">
                <img src="images/s05.webp.jpg" alt="">
            </div>
        </div>
        <div class="content-b hidden">
            <img id="img-b" class="img-b" src="" alt="">
        </div>
    </div>
    <!--弹出层-->
    <div class="modal hidden">
        <div class="carousel">
            <div class="carousel-left"></div>
            <div class="carousel-right">
                <img class="active" src="images/s01.webp.jpg" alt="">
                <img src="images/s02.webp.jpg" alt="">
                <img src="images/s03.webp.jpg" alt="">
                <img src="images/s04.webp.jpg" alt="">
                <img src="images/s05.webp.jpg" alt="">
            </div>
            <a class="arrow arrow-left">&lt;</a>
            <a class="arrow arrow-right">&gt;</a>
        </div>
    </div>
    <script src="js/magnifier.js" charset="utf-8"></script>
</body>
</html>
